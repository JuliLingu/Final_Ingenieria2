<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turnos del Taller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 3px solid #198754;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 15px 15px;
        }
        .btn-custom {
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(25, 135, 84, 0.15);
        }
        .table th {
            background-color: #198754 !important;
            color: white !important;
        }
        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
            transition: color 0.3s ease-in-out;
        }
        .back-link:hover {
            color: #145a32;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-success fw-bold" href="#">Turnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- TÍTULO Y BOTÓN VOLVER -->
    <div class="row mt-4">
        <div class="col d-flex align-items-center">
            <a th:href="@{/listar}" class="back-link">
                <i class="bi bi-arrow-left-circle-fill me-2"></i> Volver a lista de clientes
            </a>
        </div>
    </div>

    <h1 class="text-success mt-3" th:text="${titulo}">Lista de Turnos</h1>

    <!-- TABLA DE TURNOS -->
    <div class="table-responsive mt-3">
        <table class="table table-hover text-center align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Vehículo</th>
                    <th>Patente</th>
                    <th>Fecha y Hora</th>
                    <th>Estado</th>
                    <th>Eliminar</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="turno : ${turnos}">
                    <td th:text="${turno.id}"></td>
                    <td th:text="${turno.vehiculo}"></td>
                    <td th:text="${turno.patente}"></td>
                    <td th:text="${#temporals.format(turno.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <span class="badge bg-success" th:text="${turno.estado}"></span>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm btn-custom" th:href="@{/eliminarTurno/}+${turno.id}">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-warning btn-sm btn-custom" th:href="@{/editarTurno/}+${turno.id}">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
