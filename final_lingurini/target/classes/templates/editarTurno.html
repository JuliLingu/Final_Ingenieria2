<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
        }
        .btn-custom {
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .back-link {
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
            transition: color 0.3s ease-in-out;
        }
        .back-link:hover {
            color: #145a32;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Título -->
    <div class="text-center">
        <h1 class="text-success fw-bold">Editar Turno</h1>
    </div>

    <!-- Formulario en tarjeta -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <form th:action="@{/actualizarTurno}" th:object="${turno}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{clienteId}"/>

                        <div class="mb-3">
                            <label for="vehiculo" class="form-label fw-bold">Vehículo</label>
                            <input type="text" class="form-control" th:field="*{vehiculo}" required>
                        </div>

                        <div class="mb-3">
                            <label for="patente" class="form-label fw-bold">Patente</label>
                            <input type="text" class="form-control" th:field="*{patente}" required>
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label fw-bold">Fecha y Hora</label>
                            <input type="datetime-local" class="form-control" th:field="*{fecha}" required>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label fw-bold">Estado</label>
                            <select class="form-control" th:field="*{estado}">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Confirmado">Confirmado</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold btn-custom">
                                <i class="bi bi-save me-2"></i> Actualizar Turno
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
