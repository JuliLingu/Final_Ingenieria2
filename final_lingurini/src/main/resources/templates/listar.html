<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 3px solid #198754;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 15px 15px;
        }
        .btn-custom {
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(25, 135, 84, 0.15);
        }
        .table th {
            background-color: #198754 !important;
            color: white !important;
        }
        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
            transition: color 0.3s ease-in-out;
        }
        .back-link:hover {
            color: #145a32;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-success fw-bold" href="#">Lista de Clientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- BOTÃ“N CREAR CLIENTE -->
    <div class="row mt-4">
        <div class="col d-flex align-items-center">
            <a th:href="@{/form}" class="btn btn-success btn-lg fw-bold">
                <i class="bi bi-person-plus-fill me-2"></i> Crear Cliente
            </a>
        </div>
    </div>

    <!-- TABLA DE CLIENTES -->
    <div class="table-responsive mt-4">
        <table class="table table-hover text-center align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Eliminar</th>
                    <th>Turnos</th>
                    <th>Nuevo Turno</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${lista}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td>
                        <a class="btn btn-danger btn-sm btn-custom" th:href="@{/eliminar/}+${cliente.id}">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-info btn-sm btn-custom" th:href="@{'/cliente/' + ${cliente.id} + '/turno'}">
                            <i class="bi bi-folder-fill"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-success btn-sm btn-custom" th:href="@{'/crearTurno/' + ${cliente.id}}">
                            <i class="bi bi-plus-circle"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
