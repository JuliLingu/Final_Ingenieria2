<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
        }
        .btn-custom {
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .back-link {
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
            transition: color 0.3s ease-in-out;
        }
        .back-link:hover {
            color: #145a32;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- TÃ­tulo -->
    <div class="text-center">
        <h1 class="text-success fw-bold" th:text="${titulo}"></h1>
    </div>

    <!-- Enlace para volver -->
    <div class="mt-3">
        <a class="back-link d-flex align-items-center" th:href="@{/listar}">
            <i class="bi bi-arrow-left-circle-fill me-2"></i> Volver a clientes
        </a>
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <form th:action="@{/form}" th:object="${cliente}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label fw-bold">Apellido</label>
                            <input type="text" class="form-control" th:field="*{apellido}" placeholder="Apellido" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="email@ejemplo.com" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold btn-custom">
                                <i class="bi bi-person-plus-fill me-2"></i> Agregar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
